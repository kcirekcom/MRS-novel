<section class="chapters">
  <div class="chapter-container">
    <h3>Chapters</h3>

    <div class="search">
      <input class="input-std" type="text" ng-model="chaptersCtrl.chapterSearchTerm" placeholder="search chapter titles"/>
    </div>
    <ul>
      <chapter
        ng-repeat="item in chaptersCtrl.chaptersArray | orderBy:'-timestamp' | chapterSearch: chaptersCtrl.chapterSearchTerm"
        chapter="item">
      </chapter>
    </ul>
  </div>
</section>
