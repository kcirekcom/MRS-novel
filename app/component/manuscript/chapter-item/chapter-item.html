<li class="chapter-item">
  <div class="current-item" ng-if="!chapterItemCtrl.changeEdit.showEditChapter">
    <div class="line-top"></div>
    <div class="left">
      <div class="title-label">
        <span class="item-label">title:</span>
        <span class="title-title">{{chapterItemCtrl.chapter.title}}</span>
      </div>

      <div class="body-label">
        <span class="item-label">body:</span>

        <span ng-bind-html="chapterItemCtrl.chapter.body | limitTo: chapterItemCtrl.numLimit" ng-hide="!chapterItemCtrl.showReadMore"></span>
        <div class="read-more" ng-hide="!chapterItemCtrl.showReadMore">
          <div class="blur"></div>
          <span ng-click="chapterItemCtrl.showReadMore = !chapterItemCtrl.showReadMore">read more &rarr;</span>
        </div>

        <span ng-bind-html="chapterItemCtrl.trustAsHtml(chapterItemCtrl.chapter.body)" ng-hide="chapterItemCtrl.showReadMore"></span>
        <div class="read-less" ng-hide="chapterItemCtrl.showReadMore">
          <span ng-click="chapterItemCtrl.showReadMore = !chapterItemCtrl.showReadMore">&larr; read less</span>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="time-label">
        <span>{{chapterItemCtrl.chapter.timestamp | date: 'MMM d, y h:mm a'}}</span>
      </div>

      <div class="word-count">
        <button class="btn-std" ng-click="chapterItemCtrl.wordCount()">word count</button>
        <span>{{chapterItemCtrl.words}}</span>
      </div>

      <div class="update-container" ng-if="!chapterItemCtrl.changeEdit.showEditChapter">
        <button class="btn-std" ng-click="chapterItemCtrl.changeEdit.showEditChapter = !chapterItemCtrl.showEditChapter">edit</button>
        <button class="btn-std" ng-click="chapterItemCtrl.deleteChapter()">delete</button>
        
        <div class="icon-bubble" ng-click="chapterItemCtrl.hideComments = !chapterItemCtrl.hideComments"></div>
        <div id="fb-comments-box" comments-facebook class="fb-comments" page-href="http://www.mrspapers.com/#!/chapters/{{chapterItemCtrl.chapter._id}}" data-numposts="5" ng-hide="chapterItemCtrl.hideComments"></div>
      </div>
    </div>
  </div>

  <edit-chapter ng-if="chapterItemCtrl.changeEdit.showEditChapter" manuscript="chapterItemCtrl.manuscript" chapter="chapterItemCtrl.chapter" change-edit="chapterItemCtrl.changeEdit"></edit-chapter>
</li>
