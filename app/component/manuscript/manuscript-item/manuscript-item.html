<li class="manuscript-item">
  <div class="current-item" ng-if="!manuscriptItemCtrl.showEditManuscript">
    <div class="title-label">
      <span class="item-label">title:</span>
      <span>{{manuscriptItemCtrl.manuscript.title}}</span>
    </div>

    <div>
      <span class="item-label">description:</span>
      <span>{{manuscriptItemCtrl.manuscript.desc}}</span>
    </div>

    <div class="update-container" ng-if="!manuscriptItemCtrl.showEditManuscript">
      <button class="btn-secondary" ng-click="manuscriptItemCtrl.showEditManuscript = !manuscriptItemCtrl.showEditManuscript">edit</button>
      <button class="btn-secondary" ng-click="manuscriptItemCtrl.deletePost()">delete</button>
    </div>
  </div>

  <edit-manuscript ng-if="manuscriptItemCtrl.showEditManuscript" manuscript="manuscriptItemCtrl.manuscript"></edit-manuscript>

  <chapter-item manuscript="manuscriptItemCtrl.manuscript"></chapter-item>

  <create-manuscript manuscript="manuscriptItemCtrl.manuscript"></create-manuscript>
</li>
